<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg">
    <center>
        <div class="alert alert-secondary" role="alert">
            <h1><b>NGUYÊN LÝ HỆ ĐIỀU HÀNH</b></h1>
        </div>
        <div>
            <h4>Giải thuật FCFS</h4>
        </div>
        <h5>Số tiến trình phải thực hiện là:</h5>
        <div>
            <form action="">
                <input type="number" id="process" value="" min="2">
                <button type="button" class="btn btn-success process_sbm">Subtmit</button>
            </form>
        </div>

        <div style="width: 50%; display: none;" class="sz">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr style="text-align: center;">
                        <th scope="col">Process</th>
                        <th scope="col">Burst Time(s)</th>
                    </tr>
                </thead>
                <tbody class="a">
                </tbody>
            </table>
            <button type="button" class="btn btn-success result-btn">Submit</button>
        </div>
    </center>
    <div class="result" style="display: none;">
        <div>
            <h5 class="left ">Thời gian chờ đợi của các tiến trình: </h5>
            <ul class="left">
            </ul>
        </div>
        <h5 class="left wait_avg"></h5>
    </div>

</body>


</html>
